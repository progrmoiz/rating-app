<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Rating app</title>
  </head>
  <body>
    <div class="divide-y-2 divide-gray-700 max-w-lg space-y-10 mx-auto mt-32">
      <div class="space-y-6">
        <h2 class="text-gray-700 text-4xl font-semibold">
          The Minimalist Entrepreneur
        </h2>
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-5">
            <div id="average-rating-count" class="text-2xl"></div>
            <div id="average-rating-stars"></div>
          </div>
          <div>
            <button class="shadow rounded text-gray-500 font-medium px-4 py-2">Add review</button>
          </div>
        </div>
      </div>

      <div class="pt-5">
        <h3 class="text-gray-700 text-2xl font-semibold mb-5">Reviews</h3>
        <div id="rating-list"></div>
      </div>
    </div>

    <script src="main.js" defer></script>
  </body>
</html>
